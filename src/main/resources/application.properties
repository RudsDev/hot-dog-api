#debug
debug=true

#server
server.port=33018
server.servlet.context-path=/api
server.compression.enabled=true

# DATASOURCE
spring.datasource.url=${HOT_DOG_DB_URL}
spring.datasource.driverClassName=${HOT_DOG_DB_DVR}
spring.datasource.username=${HOT_DOG_DB_USER}
spring.datasource.password=${HOT_DOG_DB_PSWD}

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.database-platform=${HOT_DOG_DB_DIAL}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
# spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=never

#Tamanho maximo para upload de arquivos
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
